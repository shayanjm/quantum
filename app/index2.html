        <script id="vertexShader" type="x-shader/x-vertex">

            varying vec2 vUv;

            void main()
            {
                vUv = uv;
                vec4 mvPosition = modelViewMatrix * vec4( position + sin(time+vUv.x), 1.0 );
                gl_Position = projectionMatrix * mvPosition;
            }
